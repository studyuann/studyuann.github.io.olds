<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="apple-mobile-web-app-title" content="CodePen">

  <title>CodePen - Material Navigation Pure CSS</title>

  <!--글꼴css-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:600,400,200,300">

  <style>
    /*초기화*/
    body {
      margin: 0;
      padding: 0;
      font-weight: 300;
      font-family: 'Raleway', sans-serif;
      background-image: url(space.jpg);

      overflow: hidden;
      transform-style: preserve-3d;
    }

    /*라디오버튼 숨김*/
    input[type='radio'],
    .hide {
      display: none;
    }

    /*선택한 섹션 상단으로*/
    input[type='radio']:checked+section {
      top: 0;
    }

    /* container == section 담는 그릇
    햄버거 버튼 클릭시 container 위치선정
  */
    .container {
      width: 100%;
      height: 100vh;
      transition: all 500ms;
      transform-style: preserve-3d;
    }

    .container section {
      position: absolute;
      top: 100vh;
      width: 100%;
      height: 100vh;
      transition: top 500ms;
      transform-style: preserve-3d;
    }



    /*섹션 시트 컬러*/

    .container section.contact {
      background: #f44336;
    }

    .container section.work {
      background: #4caf50;
    }

    .container section.about {
      background: #5C999B;
    }

    .container section.home {
      background: #2196f3;

    
    }
    .container section.home img {
      rotate:inherit;
    }
    /*헤드라인*/
    .container section h1 {
      margin: 0;
      font-size: 64px;
      transform: translate(0, 80vh);
      color: rgba(255, 255, 255, 0.85);
      transition: transform 500ms;
      transform-style: preserve-3d;
    }


    @keyframes neon {
      0% {
        text-shadow: 0px 0px 3px #ff99cc, 0px 0px 5px #ff99cc;
      }

      25% {
        text-shadow: 0px 0px 3px #f5d300, 0px 0px 5px #f5d300;
      }

      50% {
        text-shadow: 0px 0px 3px #09fbd3, 0px 0px 5px #09fbd3;
      }

      75% {
        text-shadow: 0px 0px 3px #08f7fe, 0px 0px 5px #08f7fe;
      }

      100% {
        text-shadow: 0px 0px 3px #ff99cc, 0px 0px 5px #ff99cc;
      }
    }

    /*네온폰트 위치*/
    .uann>h1 {
      position: absolute;
      display: block;
      overflow: hidden;
      /*white-space: nowrap;*/
    }

    .uann>h1.center {
      clear: both;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
    }

    /*네온 주기 조정*/
    .uann>h1.neon {
      animation: neon 2s linear infinite;
    }

    .container section label {
      display: block;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100vh;
    }

    .menu {
      display: block;
      position: fixed;
      top: 20px;
      left: 25px;
      z-index: 1000;
      transform: 0deg;
      transition: all 200ms;
      width: 35px;
      height: 4px;
      background: rgba(0, 0, 0, 0.25);
    }

    .menu::before,
    .menu::after {
      content: '';
      display: block;
      position: absolute;
      width: 35px;
      height: 4px;
      background: rgba(0, 0, 0, 0.25);
      transition: all 200ms;
    }

    .menu::before {
      top: 10px;
    }

    .menu::after {
      top: 20px;
    }

    .menu:hover {
      background: #fff;
    }

    .menu:hover::before,
    .menu:hover::after {
      background: #fff;
    }

    .menu div,
    .menu div label:nth-child(1) {
      display: block;
      width: 35px;
      height: 35px;
      position: absolute;
      top: -6px;
    }

    .menu div label:nth-child(2) {
      display: none;
    }

    #menu:checked+.container {
      transform: scale(0.65) translateY(-18%);
      transition: all 500ms;
      transform-style: preserve-3d;
    }

    #menu:checked+.container section {
      cursor: pointer;
      overflow: hidden;
      opacity: 1;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
      transform-style: preserve-3d;
    }

    #menu:checked+.container section h1 {
      transform: scale(0.9);
      transform-style: preserve-3d;
      float: right;
    }

    #menu:checked+.container+.menu {
      top: 30px;
      left: 20px;
      transform: rotate(225deg);
      transition: all 200ms;
      transform-origin: center center;
      background: #646464;
    }

    #menu:checked+.container+.menu::before,
    #menu:checked+.container+.menu::after {
      background: #646464;
      transition: all 200ms;
    }

    #menu:checked+.container+.menu::before {
      opacity: 0;
      transition: opacity 0s;
    }

    #menu:checked+.container+.menu::after {
      margin-top: -20px;
      transform: rotate(90deg);
    }

    #menu:checked+.container+.menu div label:nth-child(2) {
      display: block;
      width: 35px;
      height: 35px;
      position: absolute;
      top: -6px;
    }

    #menu:checked+.container+.menu div label:nth-child(1) {
      display: none;
    }

    .container section.home {
      z-index: 99;
    }

    .container section.about {
      z-index: 98;
    }

    .container section.work {
      z-index: 97;
    }

    .container section.contact {
      z-index: 96;
    }

    #menu:checked+.container section.home {
      top: 192px;
    }

    #menu:checked+.container section.home:hover {
      top: 188px;
    }

    #menu:checked+.container section.about {
      top: 132px;
    }

    #menu:checked+.container section.about:hover {
      top: 128px;
    }

    #menu:checked+.container section.work {
      top: 72px;
    }

    #menu:checked+.container section.work:hover {
      top: 68px;
    }

    #menu:checked+.container section.contact {
      top: 12px;
    }

    #menu:checked+.container section.contact:hover {
      top: 8px;
    }
  </style>

  <script>
    window.console = window.console || function (t) {};

  <script>

</head>

<body translate="no">
  <form>
    <input type="radio" name="tab" id="menu">
    <div class="container">
      <input type="radio" name="tab" checked="checked" id="home">
      <section class="uann home">
        <h1 class="neon center">유안's portfolio</h1>
        <label for="home"></label>
        <img class="best" src="img/best.jpg" alt="">
      </section>
      <input type="radio" name="tab" id="about">
      <section class="about">
        <h1>About me</h1>
        <label for="about"></label>
      </section>
      <input type="radio" name="tab" id="work">
      <section class="work">
        <h1>Work space</h1>
        <label for="work"></label>
      </section>
      <input type="radio" name="tab" id="contact">
      <section class="contact">
        <h1>Contact</h1>
        <label for="contact"></label>
      </section>
    </div>
    <div class="menu">
      <div>
        <label for="menu"></label>
        <label for="home"></label>
      </div>
    </div>
  </form>
